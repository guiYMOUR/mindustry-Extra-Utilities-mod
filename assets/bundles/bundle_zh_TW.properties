block.extra-utilities-T2-duo.name = T2-雙炮
block.extra-utilities-T2-duo.description = 向敵人快速交替發射子彈。相比於雙炮有更好的數值。
block.extra-utilities-T2-duo.details ="biu-biu-"

block.extra-utilities-T2-duo-hard.name = T2-雙炮
block.extra-utilities-T2-duo-hard.description = 向敵人交替發射子彈。攻速比雙炮低，但是生命值很高。
block.extra-utilities-T2-duo-hard.details = "期待它輸出不如期待它當牆"

block.extra-utilities-T3-duo.name = T3-雙炮
block.extra-utilities-T3-duo.description = "是的，他現在依然强的離譜"\n向敵人快速交替發射子彈。相比於T2-雙炮有更好的數值。\n攻擊時有一定機率發射一枚重型釷。
block.extra-utilities-T3-duo.details ="開炮！"

block.extra-utilities-T3-duo-hard.name = T3-雙炮
block.extra-utilities-T3-duo-hard.description = "不，他現在弱的離譜"\n攻擊時有一定機率發射一枚石墨子彈。
block.extra-utilities-T3-duo-hard.details ="你是什麼大比目鱼炮"

block.extra-utilities-T2-scatter.name = T2分散炮
block.extra-utilities-T2-scatter.description = 向敵方戰機散射大量高射炮彈。相比於分散炮有更好的數值。
block.extra-utilities-T2-scatter.details ="防空疾速氣旋"
block.extra-utilities-T2scorch.name = T2 火焰炮
block.extra-utilities-T2scorch.description = 向敵人散射火焰，將所有敵人覆蓋在火焰中。
block.extra-utilities-IM.name = 冰隕
block.extra-utilities-IM.description = 向敵人投擲更高威力集束炸彈。
block.extra-utilities-shotgun.name = 霰彈槍
block.extra-utilities-shotgun.description = 向敵人散射子彈。
block.extra-utilities-sakura.name = 櫻花
block.extra-utilities-sakura.description = 向敵人發射櫻花狀子彈。
block.extra-utilities-sakura.details ="和元氣騎士沒關係(bushi)"
block.extra-utilities-rainbow.name = 彩虹
block.extra-utilities-rainbow.description = 向敵人發射數枚元素子彈。

block.extra-utilities-hurricane-hard.name = 颱風
block.extra-utilities-hurricane-hard.description = 向敵人發射紫色電弧風暴。
block.extra-utilities-hurricane-hard.details = "閃電風暴"T2-電弧

block.extra-utilities-hurricane.name = [#c48ff5]霞
block.extra-utilities-hurricane.description = [accent]撥開雲霧，夕陽西下，晚霞如彩，渲染天際。\n[]向敵人發射一顆壓縮磁球，消失後分裂為3個小型彩虹風暴，持續傷害敵人，彩虹風暴會在範圍內朝向炮塔方向彈跳

block.extra-utilities-magstorm-hard.name = [#98cce8]磁 暴
block.extra-utilities-magstorm-hard.description = 向敵人發射一顆巨大的跟蹤球狀閃電風暴。\n風暴在行進過程中釋放閃電，造成[accent]18, 20, 32[]不等的傷害。\n任意兩個風暴會產生連接，釋放閃電攻擊之間的敵人。\n每隔[accent]0.5s[]向随機方向釋放[accent]3[]個離子替身，離子替身可以和任意風暴產生連接，釋放閃電攻擊之間的敵人。\n[#98cce8]連鎖閃電[]：每[accent]0.2s[]造成[accent]20[]點傷害，對建築-85%。
block.extra-utilities-magstorm-hard.details = 那是迫近的（I am the storm that is approaching...）\n風暴必需摧毁一切障礙！

block.extra-utilities-magstorm.name = [#98cce8]虹
block.extra-utilities-magstorm.description = [accent]烏雲散去，陽光突顯，風暴過後，可見彩虹！\n[]向敵人發射聚能虹爆，在接近敵人時釋放跟蹤粒子，造成多次傷害。

block.extra-utilities-T2-lancer.name = 巴薩卡
block.extra-utilities-T2-lancer.description = 向敵人快速交替發射高能穿刺射線，一台十分靈活的對地炮塔。
block.extra-utilities-T2-lancer.details = "蘭瑟炮不是它的武器（"
block.extra-utilities-stinger.name = 毒刺
block.extra-utilities-stinger.description = 頂流對陸炮台，向敵人發射大型毒性射線，並在一段時間內造成高額持續傷害。\n雷射會標記命中的敵人，在短暫延遲後釋放一圈額外的雷射。\n（僅限非困難模式）如果被標記敵人的生命低於[accent]25%[]，則有小機率直接秒殺被標記的敵人。
block.extra-utilities-stinger.details ="毒刺攻擊"
block.extra-utilities-sunburst.name = 煙火
block.extra-utilities-sunburst.description = 向敵人發射兩枚能量集束導彈，命中時釋放數個小型導彈。\n綻放光芒！
block.extra-utilities-sunburst.details = 煙火盛開的一瞬間，給予我們無限的遐想
block.extra-utilities-mini-swarmer.name = 小型蜂巢
block.extra-utilities-mini-swarmer.description = 向敵人發射一小串追蹤導彈。
block.extra-utilities-mini-swarmer.details = "我很便宜"
block.extra-utilities-T2-swarmer.name = T2-蜂群
block.extra-utilities-T2-swarmer.description = 向敵人發射大量的追蹤導彈。相比於蜂群有更好的數值。
block.extra-utilities-T2-swarmer.details ="密集火箭"
#block.extra-utilities-T2-swarmer.description = 向敵人發射大量的追蹤導彈，並在攻擊過程中釋放浮游炮輔助攻擊。相比於蜂群有更好的數值。
block.extra-utilities-T2-ripple.name = T2-浪涌
block.extra-utilities-T2-ripple.description = 向遠距離地面敵人發射密集的炮彈。相比於浪涌有更好的數值。
block.extra-utilities-T2-ripple.details = "雙管齊下"
block.extra-utilities-T3-ripple.name = T3-浪涌
block.extra-utilities-T3-ripple.description = 向遠距離地面敵人發射大量密集的重型炮彈。相比於T2-浪涌有更好的數值。
block.extra-utilities-T3-ripple.details = "三管齊下"
block.extra-utilities-T2-fuse.name = T2-雷光
block.extra-utilities-T2-fuse.description = 向附近的敵人發射五發近距離穿透性爆炸子彈。相比於雷光有更好的數值。
block.extra-utilities-T2-fuse.details = 5道光，閃瞎你，(醫生說他散光嚴重了)
block.extra-utilities-T3-fuse.name = T3-雷光
block.extra-utilities-T3-fuse.description = 向附近的的敵人發射九發中距離穿透性爆炸子彈。相比於T2-雷光有更好的數值。
block.extra-utilities-T3-fuse.details = 9道光，大散布(醫生說他散光治不好了)
block.extra-utilities-minisp.name = 迷你幽靈
block.extra-utilities-minisp.description = 向附近的的敵人快速發射中型穿甲子彈。
block.extra-utilities-minisp.details ="格局小了"
block.extra-utilities-antiaircraft.name = 高射炮
block.extra-utilities-antiaircraft.description = 發射一枚强力衝擊子彈傷害周圍所有空中敵人。
block.extra-utilities-antiaircraft.details = 二營長，你他娘的意大利炮呢，給我拉上來
block.extra-utilities-sam.name = "薩姆"地對空導彈
block.extra-utilities-sam.description = 向空中敵人發射强力防空導彈，造成高額範圍傷害。\n未發現目標時，玩家可以自行操控導彈方向。
block.extra-utilities-sam.details ="壓制空軍"
block.extra-utilities-RG.name = 連續軌道炮
block.extra-utilities-RG.description = 向敵人連續發射5顆聚能子彈，造成巨大傷害。擁有可觀的範圍。\n發射時鎖定。
block.extra-utilities-RG.details = "突突突突突"\n為什麼不試試飽和火力的軌道炮呢
block.extra-utilities-prism.name = [red]終極棱鏡[]
block.extra-utilities-prism.description = [red]强大的[blue]雷射[#b2b2b2]炮塔，向敵人[purple]散[blue]射[green]彩[yellow]虹[#b2b2b2]，而後聚集，造成巨大傷害。\n無論是否滿效率，最多持續射擊60秒\n[yellow]魔力病：[#b2b2b2]需要至少1/6的液體來供給啟動，持續射擊期間傷害會随著持續時間的增長而逐漸降低至原來的25%
block.extra-utilities-prism.details = [white]最佳修飾詞是神話（誤）\n[grey]？魔力花？哪里來的魔力花？
block.extra-utilities-blackhole.name = [#B778FF]黑洞導彈
block.extra-utilities-blackhole.description = 吸引敵人，随後發射致命導彈。
block.extra-utilities-sucker.name = 撕裂
block.extra-utilities-sucker.description = 發射牽引光束，快速拉扯空中目標，並在此過程中對其進行破壞。\n可同時鎖定一定角度內的多個目標。
block.extra-utilities-dissipation.name = 消逝
block.extra-utilities-dissipation.description = 不考慮子彈傷害地移除子彈。\n在移除一定數量的子彈後需要充能。
block.extra-utilities-heal.name = 修復投影
block.extra-utilities-heal.description = 治療扇形範圍內的建築和單位。
block.extra-utilities-heal.details = 邏輯也許可以玩出新花樣哦
block.extra-utilities-turret-resupply-point.name = 炮塔補給點
block.extra-utilities-turret-resupply-point.description = 向一定範圍內的炮塔補充指定彈藥。

block.extra-utilities-guiY.name = guiY
block.extra-utilities-guiY.description = 向敵人發射一枚矽制導向飛彈。
block.extra-utilities-guiY.details = 你們的guigui來助你們一臂之力！
block.extra-utilities-onyx-blaster.name = [#eb898a]瑪瑙爆破槍
block.extra-utilities-onyx-blaster.description = 同時發射4發標準子彈和一發爆破彈，僅消耗一發彈藥
block.extra-utilities-celebration.name = [yellow]喜慶彈射器
block.extra-utilities-celebration.description = 向範圍內敵人發射兩枚煙火火箭。
block.extra-utilities-celebration.details = 吶吶，一起來放個煙火吧！
block.extra-utilities-celebration-mk2.name = [red]喜慶彈射器Mk2[]
block.extra-utilities-celebration-mk2.description = 向範圍內敵人發射絢爛的節日焰火！
block.extra-utilities-celebration-mk2.details = "一切美好的事物都以砰的一聲…… 或很多聲結束！"
block.extra-utilities-sancta.name = [#FFD37F]聖光
block.extra-utilities-sancta.description = 向敵人發射重型煙火火箭，產生大量跟蹤型煙火粒子，造成巨大傷害。
block.extra-utilities-sancta.details = [#FFD37F]「神槍 · 岡格尼爾」\n []聽說當時奥丁用的就是它，現廣為流傳的為【東方project】中"大小姐"蕾米莉亞的武器，又名極霸矛

block.extra-utilities-sancta-hard.name = [#FFD37F]謝拉格之光
block.extra-utilities-sancta-hard.description = 向敵人發射重型煙火火箭，在途徑生成跟蹤粒子，追擊敵人並附加凍結。
block.extra-utilities-sancta-hard.details = [blue]「耶拉岡德在上」

block.extra-utilities-ar-node.name = 塑鋼裝甲節點
block.extra-utilities-ar-node.description = 以一定的連接數為代價，獲得更長的連接距離和更高的生命和護甲。\n可以放置在液體之上。
block.extra-utilities-ar-node.details = 利用了塑鋼的浮力使其可以漂浮在液體之上。
block.extra-utilities-power-node-giant.name = 電力中樞
block.extra-utilities-power-node-giant.description = 連接範圍極大的高級電力節點，同時可以儲存大量的電力。
block.extra-utilities-T2-steam-generator.name = 大型渦輪發電機
block.extra-utilities-T2-steam-generator.description = 通過燃燒易燃材料使水轉化為蒸汽發電。消耗更高但可以產生更多的電。
block.extra-utilities-T2ther.name = 地熱反應堆
block.extra-utilities-T2ther.description = 放在炙熱的地形上時能够產生大量電力。需要一定時間啟動以达到最大效率。啟動後持續流失生命值。
block.extra-utilities-Th2.name = T2釷反應堆
block.extra-utilities-Th2.description = 從放射性的釷中產生大量的電力，需要持續冷卻。以更多的消耗換來了更多的發電量。擁有一定裝甲。
block.extra-utilities-lightnin-generator.name = 光束反應堆
block.extra-utilities-lightnin-generator.description = 利用光束合金的特殊電氣性質產生巨額的電力。過熱後進入過載模式，並造成大面積爆炸，對範圍內的所有實體造成無來源真實傷害，無視一切防護。

block.extra-utilities-nitrogen-well.name = 氮氣井
block.extra-utilities-nitrogen-well.description = 收集噴口產生的氮氣，需要電力。
block.extra-utilities-heatPower.name = 熱能網路發電機
block.extra-utilities-heatPower.description = 向一定範圍散布熱能空間網，獲取熱能並傳递至發電機發電。\n當有[red]固態[]建築阻擋時該建築所在網格失效。\n\n(諸如傳送帶等陸地單位可通過的建築屬於非固態建築）
block.extra-utilities-heatPower.details = 主要是給地熱補熱用的
block.extra-utilities-windPower.name = 風力網路發電機
block.extra-utilities-windPower.description = 向一定範圍散布氣流空間網，獲取空氣動能並傳递至發電機發電。\n當有建築阻擋時該建築所在網格失效。
block.extra-utilities-windPower.details = 風力發電機，或者說是氣流網路發電機\nnm這個玩意寫了兩天的尋路，尋nm，不如直接這樣得了，改個科技照樣可以用，和像素工廠講什麼科學
block.extra-utilities-waterPower.name = 濕地網路發電機
block.extra-utilities-waterPower.description = 向一定範圍散布氣流空間網，獲取空氣動能並傳递至發電機發電，潮濕的環境可以獲得額外增幅。\n當有建築阻擋時該建築所在網格失效。
block.extra-utilities-waterPower.details = 是這樣的，這個也是風力發電機

block.extra-utilities-conduit.name = 相織布導管
block.extra-utilities-conduit.description = 更高的液壓做到更快的傳輸，利用空間特性可以放置在液體之上
block.extra-utilities-TLR.name = 鈦液體分配器
block.extra-utilities-TLR.description = 接受一個方向的液體輸入，並平均分配到其他3個方向。\n可以儲存一定量的液體。\n比液體分配器更快。
block.extra-utilities-TLB.name = 鈦導管橋
block.extra-utilities-TLB.description = 跨越任何地形和建築物傳輸液體。\n比導管橋範圍略大。
block.extra-utilities-lb.name = 液體傳輸節點
block.extra-utilities-lb.description = 將液體運輸至較遠的另一個液體傳輸節點。\n[yellow]會自動與前一個在範圍內放置的液體傳輸節點連接。
block.extra-utilities-ld.name = 液體質量驅動器
block.extra-utilities-ld.description = 遠距離液體傳輸建築，收集一定液體後將其發射到遠处的另一個液體質量驅動器。
#block.duct.description = 傳送物品，擁有較快的速度且工廠等無法向兩邊輸入
#block.duct-router.name = 單向物品閥
#block.duct-router.description = 向指定方向進入物品，其他方向輸出
#block.duct-router.details = 屑 猫 の 杰 作 [bushi]
#block.duct-bridge.name = 導軌橋
#block.duct-bridge.description = 可以跨越地形傳送物品，指定方向輸出，其余方向任意一個橋均可輸入
#block.duct-bridge.details = 若看到此翻譯則導管等未加入物品為guiY翻譯，如有問題請溝通
block.extra-utilities-alloy-duct.name = 波動導軌
block.extra-utilities-alloy-duct.description = 快速向前運輸物品。可以放置於液體之上。
block.extra-utilities-ppc.name = 相織布傳送帶
block.extra-utilities-ppc.description = 打包物品進行運輸。相比於塑鋼傳送帶有更高的速度。
block.extra-utilities-TR.name = 鈦分配器
block.extra-utilities-TR.description = 將物品平均分配到3個方向。比分配器更快。
block.extra-utilities-TJ.name = 鈦樞鈕
block.extra-utilities-TJ.description = 兩條交叉傳送帶的橋梁。比樞鈕更快。
block.extra-utilities-inverted-junction.name = 反向樞鈕
