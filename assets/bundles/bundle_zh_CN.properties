block.extra-utilities-minisp.description = 向附近的的敌人快速发射中型穿甲子弹。
block.extra-utilities-minisp.details ="格局小了"
block.extra-utilities-antiaircraft.name = 高射炮
block.extra-utilities-antiaircraft.description = 发射一枚强力冲击子弹伤害周围所有空中敌人。\n子弹在爆破后先对周围所有空军造成一次子弹[accent]范围伤害[]的标准[red]穿甲伤害[]，随后额外对周围空军造成子弹[accent]伤害[]20%的无视防护的[red]保底伤害[]。
block.extra-utilities-antiaircraft.details = 二营长，你他娘的意大利炮呢，给我拉上来
block.extra-utilities-sam.name = "萨姆"地对空导弹
block.extra-utilities-sam.description = 向空中敌人发射强力防空导弹，造成高额范围伤害。\n未发现目标时，玩家可以自行操控导弹方向。
block.extra-utilities-sam.details ="压制空军"
block.extra-utilities-RG.name = 连续轨道炮
block.extra-utilities-RG.description = 向敌人连续发射5颗聚能子弹，造成巨大伤害。拥有可观的范围。\n发射时锁定。
block.extra-utilities-RG.details = "突突突突突"\n为什么不试试饱和火力的轨道炮呢
block.extra-utilities-prism.name = [red]终极棱镜[]
block.extra-utilities-prism.description = [red]强大的[blue]激光[#b2b2b2]炮塔，向敌人[purple]散[blue]射[green]彩[yellow]虹[#b2b2b2]，而后聚集，造成巨大伤害。\n无论是否满效率，最多持续射击60秒\n[yellow]魔力病：[#b2b2b2]需要至少1/6的液体来供给启动，持续射击期间伤害会随着持续时间的增长而逐渐降低至原来的25%
block.extra-utilities-prism.details = [white]最佳修饰词是神话（雾）\n[grey]？魔力花？哪里来的魔力花？
block.extra-utilities-blackhole.name = [#B778FF]黑洞导弹
block.extra-utilities-blackhole.description = 吸引敌人，随后发射致命导弹。
block.extra-utilities-sucker.name = 撕裂
block.extra-utilities-sucker.description = 发射牵引光束，快速拉扯空中目标，并在此过程中对其进行破坏。\n可同时锁定一定角度内的多个目标。
block.extra-utilities-dissipation.name = 消逝
block.extra-utilities-dissipation.description = 不考虑子弹伤害地移除子弹。\n在移除一定数量的子弹后需要充能。
block.extra-utilities-heal.name = 修复投影
block.extra-utilities-heal.description = 治疗扇形范围内的建筑和单位。
block.extra-utilities-heal.details = 逻辑也许可以玩出新花样哦
block.extra-utilities-turret-resupply-point.name = 炮塔补给点
block.extra-utilities-turret-resupply-point.description = 向一定范围内的炮塔补充指定弹药。

block.extra-utilities-guiY.name = guiY
block.extra-utilities-guiY.description = 向敌人发射一枚硅制制导飞弹。
block.extra-utilities-guiY.details = 你们的guigui来助你们一臂之力！
block.extra-utilities-onyx-blaster.name = [#eb898a]玛瑙爆破枪
block.extra-utilities-onyx-blaster.description = 同时发射4发标准子弹和一发爆破弹，仅消耗一发弹药
block.extra-utilities-celebration.name = [yellow]喜庆弹射器
block.extra-utilities-celebration.description = 向范围内敌人发射两枚烟花火箭。
block.extra-utilities-celebration.details = 呐呐，一起来放个烟花吧！
block.extra-utilities-celebration-mk2.name = [red]喜庆弹射器Mk2[]
block.extra-utilities-celebration-mk2.description = 向范围内敌人发射绚烂的节日焰火！
block.extra-utilities-celebration-mk2.details = "一切美好的事物都以砰的一声…… 或很多声结束！"
block.extra-utilities-sancta.name = [#FFD37F]圣光
block.extra-utilities-sancta.description = 向敌人发射重型烟花火箭，产生大量跟踪型烟花粒子，造成巨大伤害。\n粒子对拥有护甲的敌方单位破甲并造成额外伤害，并秒杀高于80护甲的单位。
block.extra-utilities-sancta.details = [#FFD37F]「神枪 · 冈格尼尔」\n []听说当时奥丁用的就是它，现广为流传的为【东方project】中"大小姐"蕾米莉亚的武器，又名极霸矛

block.extra-utilities-sancta-hard.name = [#FFD37F]谢拉格之光
block.extra-utilities-sancta-hard.description = 向敌人发射重型烟花火箭，在途径生成跟踪粒子，追击敌人并附加冻结。\n粒子对拥有护甲的敌方单位破甲并造成额外伤害，并秒杀高于80护甲的单位。
block.extra-utilities-sancta-hard.details = [blue]「耶拉冈德在上」

block.extra-utilities-ar-node.name = 塑钢装甲节点
block.extra-utilities-ar-node.description = 以一定的连接数为代价，获得更长的连接距离和更高的生命和护甲。\n可以放置在液体之上。
block.extra-utilities-ar-node.details = 利用了塑钢的浮力使其可以漂浮在液体之上。
block.extra-utilities-power-node-giant.name = 电力中枢
block.extra-utilities-power-node-giant.description = 连接范围极大的高级电力节点，同时可以储存大量的电力。
block.extra-utilities-T2-steam-generator.name = 大型涡轮发电机
block.extra-utilities-T2-steam-generator.description = 通过燃烧易燃材料使水转化为蒸汽发电。消耗更高但可以产生更多的电。
block.extra-utilities-T2ther.name = 地热反应堆
block.extra-utilities-T2ther.description = 放在炙热的地形上时能够产生大量电力。需要一定时间启动以达到最大效率。启动后持续流失生命值。
block.extra-utilities-Th2.name = T2钍反应堆
block.extra-utilities-Th2.description = 从放射性的钍中产生大量的电力，需要持续冷却。以更多的消耗换来了更多的发电量。拥有一定装甲。
block.extra-utilities-lightnin-generator.name = 光束反应堆
block.extra-utilities-lightnin-generator.description = 利用光束合金的特殊电气性质产生巨额的电力。过热后进入过载模式，并造成大面积爆炸，对范围内的所有实体造成无来源真实伤害，无视一切防护。

block.extra-utilities-nitrogen-well.name = 氮气井
block.extra-utilities-nitrogen-well.description = 收集喷口产生的氮气，需要电力。
block.extra-utilities-heatPower.name = 热能网络发电机
block.extra-utilities-heatPower.description = 向一定范围散布热能空间网，获取热能并传递至发电机发电。\n当有[red]固态[]建筑阻挡时该建筑所在网格失效。\n\n(诸如传送带等陆地单位可通过的建筑属于非固态建筑）
block.extra-utilities-heatPower.details = 主要是给地热补热用的
block.extra-utilities-windPower.name = 风力网络发电机
block.extra-utilities-windPower.description = 向一定范围散布气流空间网，获取空气动能并传递至发电机发电。\n当有建筑阻挡时该建筑所在网格失效。
block.extra-utilities-windPower.details = 风力发电机，或者说是气流网络发电机\nnm这个玩意写了两天的寻路，寻nm，不如直接这样得了，改个科技照样可以用，和像素工厂讲什么科学
block.extra-utilities-waterPower.name = 湿地网络发电机
block.extra-utilities-waterPower.description = 向一定范围散布气流空间网，获取空气动能并传递至发电机发电，潮湿的环境可以获得额外增幅。\n当有建筑阻挡时该建筑所在网格失效。
block.extra-utilities-waterPower.details = 是这样的，这个也是风力发电机

